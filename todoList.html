<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="text-center">Lista de Tareas</h1>

  <!-- Formulario para agregar nueva tarea -->
  <form id="formTarea" class="mb-3">
    <div class="mb-3">
      <input type="text" id="titulo" class="form-control" placeholder="Título de la tarea" required>
    </div>
    <div class="mb-3">
      <textarea id="descripcion" class="form-control" placeholder="Descripción de la tarea" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>

  <!-- Lista de tareas -->
  <div class="list-group" id="listaTareas">
    <!-- Las tareas se agregarán aquí dinámicamente -->
  </div>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript personalizado -->
<script src="app.js"></script>

</body>
</html>
